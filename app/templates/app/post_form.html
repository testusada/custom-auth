{% extends 'app/base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="my-4">
  <h2>post</h2>
  <form action="" method="post">
    {% csrf_token %}
    <div class="formpost">
      {% render_field form.title class="form-control" placeholder='input title' %}
    </div>
    <div class="formpost">
      {% render_field form.content class="form-control" placeholder="input content" %}
    </div>
    <button class="btn btn-warning" type="submit">submit</button>
  </form>
</div>
{% endblock %}
